<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/footer-white.css">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/index.css">
        <title>Serratec</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
           
            <a href="index.html" class="navbar-left">
                <img alt="Brand" src="../img/logo-neq.png" class="img-responsive">
          
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
            </ul>
        </nav>

        <div class="container">
            <form>
                <h1>Formulário</h1>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputName">Nome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Joãozinho bombinha de chocolate" required >
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua do pardal, nº 0" required>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Endereço 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Teresópolis">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>RJ</option>
                      <option>AC</option>
                      <option>AL</option>
                      <option>AP</option>
                      <option>AM</option>
                      <option>BA</option>
                      <option>CE</option>
                      <option>DF</option>
                      <option>ES</option>
                      <option>GO</option>
                      <option>MA</option>
                      <option>MT</option>
                      <option>MS</option>
                      <option>MG</option>
                      <option>PA</option>
                      <option>PB</option>
                      <option>PR</option>
                      <option>PE</option>
                      <option>PI</option>
                      <option>RN</option>
                      <option>RS</option>
                      <option>RO</option>
                      <option>RR</option>
                      <option>SC</option>
                      <option>SP</option>
                      <option>SE</option>
                      <option>TO</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" pattern="[0-9]{5}-[0-9]{3}" placeholder="11111-111">
                  </div>
                </div>
                <h3>Informe sua dúvida</h3>
                <div class="form-group col-md-12">
                    <textarea id="informacao" name="informacao" rows="5" cols="45">
                    </textarea>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Aceito os termos do SerraTec
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
        
        <div class="content">
        </div>
        <footer id="myFooter">
            <div class="container">
                <p class="footer-copyright">© 2020 Copyright - Serratec</p>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/serratecoficial/" class="social-icons"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/serratecoficial/" class="social-icons"><i class="fa fa-instagram"></i></a>
                <a href="https://www.youtube.com/channel/UC2pvxl7H3IK2X6z9XZ3xsyQ" class="social-icons"><i class="fa fa-youtube"></i></a>
            </div>
        </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
