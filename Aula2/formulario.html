<html lang="en">

        <meta charset="UTF-8">

         <form>
            <label>Nome</label>

            <input type="text">

            <input type="color">

            <br>

            <br>

                <label for="female">Mulher</label><br>

            <label for="">Termos do Serratec</label>

            <br>

            <input type="email" placeholder="exemplo@exemplo.com">

            <input type="tel" id="phone" name="phone" placeholder="(21)1111-1111" pattern="[0-9]{4}-[0-9]{5}-[0-9]{4}" required><br><br>
            <label for="">CPF</label>
            <input type="tel" id="cpf" name="cpf" placeholder="111.111.111-11" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">

                </textarea>

            <input type="submit" value="Enviar Formulário">
